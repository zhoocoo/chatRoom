<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聊天室</title>
    <link rel="stylesheet" href="/stylesheets/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="room">
        <div class="options">
          <!-- <div class="name">name</div> -->
        </div>
        <div class="chat-list">
          <div class="chat-item" v-cloak>
            <!-- <div class="chat-avator">
              <img
                src="https://github.com/Microsoft/TypeScript-WeChat-Starter#%E5%BC%80%E5%A7%8B%E4%B9%8B%E5%89%8D"
              />
            </div> -->
            <div class="chat-info">
              <span class="chat-name">名字</span>
              <!-- <p>聊天最新内容</p> -->
            </div>
          </div>
        </div>
        <div class="chat-pannel">
          <h3 class="chat-name">这是聊天名字</h3>
          <div class="chat-main">
            <!-- <div class="out-msg msg">
              <section class="info">别人的消息</section>
            </div>
            <div class="my-msg msg">
              <section class="info">我的信息</section>
            </div> -->
            <div v-cloak  v-for="item in chatList" :key="item.id"  :class="{
              'my-msg':item.type==='mine',
              'out-msg':item.type==='out',
              'msg':true,
              'sys-msg':item.type==='sys'
            }">
              <section class="info">{{item.msg}}</section>
            </div>
          </div>
          <div class="chat-input">
            <textarea
              ref="textRef"
              @keyup.enter.native="handlerSend"
              v-model="text"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/chat_ui.js"></script>
  </body>
</html>
